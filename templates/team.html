<style>
  /* Team Section */
.team-section {
    padding: 60px 20px;
    background-color: #fff;
    margin-top: -20px;
    text-align: center;
}

.team-section h2 {
    font-size: 36px;
    margin-bottom: 40px;
    color: #e50914;
    font-weight: bold;
    text-transform: uppercase;
}

.team-cards {
    display: flex;
    justify-content: center;
    gap: 30px;
    flex-wrap: wrap;
    margin-top: 30px;
}

/* Team Member Card */
.team-card {
    background-color: #ffffff;
    width: 280px;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    text-align: center;
    transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    margin-bottom: 30px;
    position: relative;
    overflow: hidden;
    cursor: pointer;
}

.team-card:hover {
    transform: translateY(-10px);
    box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
}

.team-card img {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    margin-bottom: 20px;
    transition: transform 0.3s ease;
}

.team-card img:hover {
    transform: scale(1.1);
}

.team-card h3 {
    font-size: 22px;
    color: #333;
    margin: 5px 0;
    font-weight: bold;
}

.team-card p {
    font-size: 16px;
    color: #777;
    margin: 5px 0;
    font-weight: 300;
}

.team-card .social-links {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 15px;
}

.team-card .social-links a {
    color: #333;
    font-size: 24px;
    text-decoration: none;
    transition: color 0.3s;
}

.team-card .social-links a:hover {
    color: #e50914;
}

/* Media Queries for responsiveness */
@media (max-width: 768px) {
    .team-cards {
        flex-direction: column;
        align-items: center;
    }

    .team-card {
        width: 90%;
        max-width: 350px;
    }
}

@media (max-width: 480px) {
    .team-card h3 {
        font-size: 20px;
    }

    .team-card p {
        font-size: 14px;
    }

    .team-card .social-links a {
        font-size: 20px;
    }
}
 /* Footer */
    footer {
        background-color: #333;
        color: white;
        padding: 10px 0;
        text-align: center;
        font-size: 14px;
    }

.logout-link i {
